<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Library: Accessibillity resources, guides, communities, and more
      getstark.co
    </title>
    <link rel="stylesheet" href="./style/style.css" />

                  aria-label="Home"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"

                  ></path>
                </svg>
              </button>
            </li>
            <li class="hover-border">
              <button class="header header__use-cases">
                USE CASES
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="ml-1"
                >
                  <path
                    d="M6.79669 8.0716C6.41769 8.6428 5.58231 8.6428 5.20331 8.0716L3.16242 4.9957C2.73821 4.35637 3.19436 3.5 3.95911 3.5L8.04089 3.5C8.80564 3.5 9.26179 4.35637 8.83758 4.9957L6.79669 8.0716Z"
                    fill="currentColor"

            </li>
            <li class="hover-border">
              <button class="header header__pricing">PRICING</button>
            </li>
            <li class="hover-border">
              <button class="header header__support">SUPPORT</button>
            </li>
            <li class="hover-border">
              <button class="header header__resources">
                RESOURCES
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="ml-1"
                >
                  <path
                    d="M6.79669 8.0716C6.41769 8.6428 5.58231 8.6428 5.20331 8.0716L3.16242 4.9957C2.73821 4.35637 3.19436 3.5 3.95911 3.5L8.04089 3.5C8.80564 3.5 9.26179 4.35637 8.83758 4.9957L6.79669 8.0716Z"

            </li>
            <li class="hover-background-color">
              <button class="header header__start-free-trial">
                START FREE TRIAL
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Main">
      <div class="section section__main">
        <div class="container container__main">
          <div class="sidebar"></div>
          <div class="main"></div>
        </div>
      </div>
    </div>
    <div class="section section__footer">
      <div class="container container__footer"></div>
    </div>
